<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор оценки электрических работ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background: linear-gradient(to right, #6a11cb, #2575fc); color: white; text-align: center; padding: 10px; }
        .category { margin: 20px 0; }
        .estimate-table { width: 100%; border-collapse: collapse; }
        .estimate-table, .estimate-table th, .estimate-table td { border: 1px solid #ccc; }
        .estimate-table th, .estimate-table td { padding: 8px; text-align: center; }
        .button { background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1>Калькулятор оценки электрических работ</h1>
    </header>
    <div id="services">
        <h2>Категории услуг</h2>
        <div class="category">Услуга 1</div>
        <div class="category">Услуга 2</div>
        <div class="category">Услуга 3</div>
        <div class="category">Услуга 4</div>
        <div class="category">Услуга 5</div>
        <div class="category">Услуга 6</div>
        <div class="category">Услуга 7</div>
        <div class="category">Услуга 8</div>
    </div>
    <div>
        <input type="text" id="search" placeholder="Найти услугу...">
        <button class="button">Поиск</button>
    </div>
    <table class="estimate-table">
        <thead>
            <tr>
                <th>Услуга</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Итого</th>
            </tr>
        </thead>
        <tbody id="estimate-body">
            <!-- Estimates will be populated here -->
        </tbody>
    </table>
    <button class="button" onclick="printEstimate()">Печать PDF</button>
    <script>
        // LocalStorage support and other functionalities should be implemented here
        function printEstimate() {
            window.print(); // This will trigger the print dialog.
        }
    </script>
</body>
</html>
