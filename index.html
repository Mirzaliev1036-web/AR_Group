<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Electrical Work Estimator</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        .container { display: flex; flex-direction: column; max-width: 800px; margin: auto; }\n        input, select, button { padding: 10px; margin: 5px 0; width: 100%; }\n        table { width: 100%; border-collapse: collapse; margin-top: 20px; }\n        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }\n        @media(max-width: 600px) {\n            .container { padding: 10px; }\n            input, select, button { padding: 8px; }\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Electrical Work Estimator</h1>\n        <label for="customerName">Customer Name:</label>\n        <input type="text" id="customerName">\n        <label for="objectAddress">Object Address:</label>\n        <input type="text" id="objectAddress">\n        <label for="masterName">Master Name:</label>\n        <input type="text" id="masterName">\n        <label for="date">Date:</label>\n        <input type="date" id="date">\n        <select id="serviceCategory">\n            <option value="service1">Service Category 1</option>\n            <option value="service2">Service Category 2</option>\n            <option value="service3">Service Category 3</option>\n            <option value="service4">Service Category 4</option>\n            <option value="service5">Service Category 5</option>\n            <option value="service6">Service Category 6</option>\n            <option value="service7">Service Category 7</option>\n        </select>\n        <input type="number" id="itemPrice" placeholder="Item Price">\n        <button id="addItem">Add Item</button>\n        <input type="text" id="search" placeholder="Search items...">\n        <table id="estimateTable">\n            <thead>\n                <tr>\n                    <th>Service</th>\n                    <th>Price</th>\n                    <th>Action</th>\n                </tr>\n            </thead>\n            <tbody>\n            </tbody>\n        </table>\n        <h3>Total: <span id="total">0</span></h3>\n        <button id="printEstimate">Print to PDF</button>\n    </div>\n    <script>\n        const addItemButton = document.getElementById('addItem');\n        const estimateTable = document.getElementById('estimateTable').getElementsByTagName('tbody')[0];\n        const totalDisplay = document.getElementById('total');\n        let total = 0;\n        let items = [];\n        \n        addItemButton.addEventListener('click', () => {\n            const serviceCategory = document.getElementById('serviceCategory').value;\n            const itemPrice = parseFloat(document.getElementById('itemPrice').value);\n            if (!isNaN(itemPrice) && itemPrice > 0) {\n                const row = estimateTable.insertRow();\n                row.insertCell(0).innerText = serviceCategory;\n                row.insertCell(1).innerText = itemPrice.toFixed(2);\n                const removeButton = document.createElement('button');\n                removeButton.innerText = 'Remove';\n                removeButton.onclick = () => {\n                    total -= itemPrice;\n                    totalDisplay.innerText = total.toFixed(2);\n                    estimateTable.deleteRow(row.rowIndex - 1);\n                };\n                row.insertCell(2).appendChild(removeButton);\n                total += itemPrice;\n                totalDisplay.innerText = total.toFixed(2);\n                items.push({ serviceCategory, itemPrice });\n                localStorage.setItem('items', JSON.stringify(items));\n            } else {\n                alert('Please enter a valid price.');\n            }\n        });\n        \n        const printEstimateButton = document.getElementById('printEstimate');\n        printEstimateButton.addEventListener('click', () => {\n            window.print();\n        });\n        \n        // Load items from localStorage if available\n        const savedItems = JSON.parse(localStorage.getItem('items'));\n        if (savedItems) {\n            savedItems.forEach(item => {\n                const row = estimateTable.insertRow();\n                row.insertCell(0).innerText = item.serviceCategory;\n                row.insertCell(1).innerText = item.itemPrice.toFixed(2);\n                const removeButton = document.createElement('button');\n                removeButton.innerText = 'Remove';\n                removeButton.onclick = () => {\n                    total -= item.itemPrice;\n                    totalDisplay.innerText = total.toFixed(2);\n                    estimateTable.deleteRow(row.rowIndex - 1);\n                };\n                row.insertCell(2).appendChild(removeButton);\n                total += item.itemPrice;\n            });\n            totalDisplay.innerText = total.toFixed(2);\n        }\n    </script>\n</body>\n</html>
